name: Auth Service CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: auth_service

      - name: Run lint
        run: npm run lint
        working-directory: auth_service

      - name: Run tests
        run: npm test
        working-directory: auth_service
